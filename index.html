<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <script src="./assets/howler.js-master/dist/howler.js"></script>
    <title>In The Pocket</title>
</head>

<body>
    <div id="kits">
        <h3 id="kit-selector">Select Your Drum Kit</h3>
        <form action="">
            <input id="rock" type="submit" value="Rock">
        </form>
        <br>
        <form action="">
            <input id="electronic" type="submit" value="Electronic">
        </form>
    </div>

    <div id="recorder">
        <h3 id="redording-studio">Click below to record your track</h3>
        <form action="">
            <input id="record" type="submit" value="Start Recording">
        </form>
    </div>
    <canvas id="stage"></canvas>
    <script src="./src/scripts/canvas/stage.js"></script>
    <canvas class="drumset" id="bass-drum"></canvas>
    <script src="./src/scripts/canvas/drumset.js"></script>
</body>

</html>
